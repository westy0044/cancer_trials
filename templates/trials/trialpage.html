<!DOCTYPE html>
{% extends "trials/base.html" %}

{% block body_block %}    

    <div class="jumbotron">
        <!-- to do need to redirect to a view to save the update -->
        <form action="{% url 'trials:update/id' id=trialSelected.id %}" id="updateForm" method="post">
            <div class="form-group">
                {% csrf_token %}
                {{ trial_form}}
            </div>            
            {% if user.is_authenticated %}
                <input type="submit" name="" value="trial_update">                  
            {% endif %}
             
    
        </form>
    </div>  

{% endblock %}
